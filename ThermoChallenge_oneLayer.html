<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Thermodynamics Challenge One Layer</title>
    <script src="jquery-1.11.1.min.js"></script>
    <link href="jquery-ui-1.12.0.min.css" rel="stylesheet" />
    <script src="jquery-ui-1.12.0.min.js"></script>
    <script src="easel.js"></script>
    <script src="util.js"></script>
    <script src="oneLayer.js"></script>
  </head>
  <body onload="init()">
    <span>Speed: </span>
    <div id="slider-speed" style="width:400px; margin:10px;"></div>
    <canvas id="canvas" width=310 height=310 style="background-color:#eeeeef"></canvas>
    <table>
      <tbody>
        <tl>
          <td>
             <button type="button" id="button-run" style="width:100px;" onclick="WISE_onclick('run',this);">Run</button><br/>
             <button type="button" id="button-restart" style="width:100px;" onclick="WISE_onclick('restart',this);">Restart</button>
          </td>
          <td>
            <div style="font-family:Arial,Helvetica,sans-serif;padding-left:10px;color:#0088BB;font-size:13pt;text-align:right">
              <div id="cupMaterial">Cup Material:
                <select name="select-material" id="select-material">
                  <option id="select-material-default" selected="selected">Select</option>
                </select>
              </div>
              <div id="liquidTemperature">Liquid Temperature:
                <select name="select-bevTemp" id="select-bevTemp">
                  <option id="select-bevTemp-default" selected="selected">Select</option>
                  <option id="select-bevTemp-Hot">Hot (90 &#8451)</option>
                  <option id="select-bevTemp-Warm">Warm (40 &#8451)</option>
                  <option id="select-bevTemp-Cold">Cold (5 &#8451)</option>
                </select>
              </div>
              <div id="airTemperature">Air Temperature:
                <select name="select-airTemp" id="select-airTemp">
                  <option id="select-airTemp-default" selected="selected">Select</option>
                  <option id="select-airTemp-Hot">Hot (90 &#8451)</option>
                  <option id="select-airTemp-Warm">Warm (40 &#8451)</option>
                  <option id="select-airTemp-Cold">Cold (5 &#8451)</option>
                </select>
              </div>
            </div>
          </td>
        </tl>
      </tbody>
    </table>
    <div id="dialog">Make sure to choose a material and starting temperatures for the liquid and air.</div>
  </body>
</html>
